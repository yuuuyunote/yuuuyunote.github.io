<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利子付き借金返済カウンター</title>
    <style>
        /* --- CSS --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            color: #d9534f;
            margin-bottom: 5px;
            font-size: 1.5rem;
        }

        #debt-amount-container {
            margin-bottom: 30px;
        }

        #debt-amount {
            font-size: 3rem;
            font-weight: bold;
            color: #d9534f;
            transition: color 0.5s;
            display: block;
        }
        
        #debt-amount::after {
            content: ' 円';
            font-size: 2rem;
            margin-left: 5px;
        }

        .info-box {
            background-color: #fce8e8; /* 薄い赤 */
            color: #d9534f;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .message {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>借金残高 (年利15%)</h1>
        <div id="debt-amount-container">
            <span id="debt-amount">100,000</span>
        </div>
        
        <div class="info-box" id="interest-info">
            前回返済日：<span id="last-date">---</span>
        </div>

        <div class="input-group">
            <label for="payment-input">今回返済する金額 (円)</label>
            <input type="number" id="payment-input" placeholder="例: 10000" min="1" required>
        </div>

        <button id="record-payment">返済を記録する</button>

        <p class="message" id="status-message">目標まであと少し！頑張りましょう！</p>
    </div>
</div>

    <script src="script.js"></script>

</body>
</html>
